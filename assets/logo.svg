<svg width="150" height="60" viewBox="0 0 150 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCB72E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Initials -->
  <text x="30" y="38" font-family="Poppins, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="white">AM</text>
  
  <!-- Company Name -->
  <text x="65" y="25" font-family="Poppins, sans-serif" font-size="16" font-weight="600" 
        fill="#FCB72E">Aniket</text>
  <text x="65" y="42" font-family="Poppins, sans-serif" font-size="14" font-weight="400" 
        fill="#ccc">Mali</text>
</svg>
